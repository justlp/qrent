<script src="public/js/jquery.bxslider.min.js"></script>
<script type="text/javascript">
    var slider =  $('.js-car-slider-small').bxSlider({
        infiniteLoop: false,
        minSlides: 1,
        maxSlides: 5,
        moveSlides: 1,
        auto: false,
        controls: false,
        pager: false

    });
    var sliderPager = $('#bx-pager').bxSlider({
        minSlides: 1,
        maxSlides: 5,
        moveSlides: 1,
        slideWidth: 53,
        slideMargin: 10,
        auto: false,
        pager: false,
        onSliderLoad: function () {
            $('#bx-pager a').on('click', function (e) {
                e.preventDefault();
                slider.goToSlide($(this).attr('data-slide-index'));
                sliderPager.goToSlide($(this).attr('data-slide-index'));
            });

            $('.thumbnail .bx-prev').on('click', function () {
                slider.goToSlide(sliderPager.getCurrentSlide())
            });
            $('.thumbnail .bx-next').on('click', function () {
                slider.goToSlide(sliderPager.getCurrentSlide())
            });
        }
    });
</script>
